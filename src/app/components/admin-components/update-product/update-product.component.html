<div class="form-container">
  <form [formGroup]="updateProductForm" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-group">
      <label for="brand">Brand:</label>
      <input id="brand" formControlName="brand" type="text">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input id="description" formControlName="description" type="text">
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <input id="rating" formControlName="rating" type="number" step="0.1" min="0" max="5">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input id="price" formControlName="price" type="number" step="0.01">
    </div>
    <div class="form-group">
      <label for="discountPercentage">Discount Percentage:</label>
      <input id="discountPercentage" formControlName="discountPercentage" type="number" step="0.1" min="0" max="100">
    </div>
    <div class="form-group">
      <label for="stock">Stock:</label>
      <input id="stock" formControlName="stock" type="number" min="0">
    </div>
    <div class="form-group">
      <label for="thumbnail">Thumbnail URL:</label>
      <input id="thumbnail" formControlName="thumbnail" type="text">
    </div>
    <div class="form-group">
      <label for="returnPolicy">Return Policy:</label>
      <input id="returnPolicy" formControlName="returnPolicy" type="text">
    </div>
    <div class="form-group">
      <label for="availabilityStatus">Availability Status:</label>
      <input id="availabilityStatus" formControlName="availabilityStatus" type="text">
    </div>
    <div class="form-group">
      <label for="images">Images (comma-separated):</label>
      <input id="images" formControlName="images" type="text">
    </div>
    <button type="submit" class="submit-button">Update Product</button>
  </form>
</div>
